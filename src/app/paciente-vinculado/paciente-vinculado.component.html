<h4>Hist√≥rico Glicemia do Paciente</h4>
<form [formGroup]="dataForm">
<mat-form-field (ngModelChange)="teste()">
  <mat-label>Selecione</mat-label>
  <mat-select formControlName="Vincular" >
    <mat-option *ngFor="let item of listaPacientes" [value]="item.Id">
      {{item.Nome}}
    </mat-option>
  </mat-select>
</mat-form-field>
</form>
<button mat-button (click)="teste()">Buscar</button>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.Id}} </td>
  </ng-container>
  <ng-container matColumnDef="Data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.Data}} </td>
  </ng-container>
  <ng-container matColumnDef="Hora">
    <th mat-header-cell *matHeaderCellDef> Hora </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.Hora}} </td>
  </ng-container>
  <ng-container matColumnDef="Tipo">
    <th mat-header-cell *matHeaderCellDef> Tipo </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.Tipo}} </td>
  </ng-container>
  <ng-container matColumnDef="Nivel">
    <th mat-header-cell *matHeaderCellDef> Nivel </th>
    <td mat-cell *matCellDef="let dataSource"> {{dataSource.Nivel}} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
