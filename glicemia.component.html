<mat-horizontal-stepper linear #stepper>
  <mat-step [stepControl]="dataForm" errorMessage="Informe a data e hora">
    <form [formGroup]="dataForm">
      <ng-template matStepLabel>Quando você mediu a glicemia</ng-template>
      <mat-form-field>
        <input required matInput [matDatepicker]="picker" required placeholder="Selecione a data e hora" formControlName="Data">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="example-full-width">
          <input matInput type="time" required placeholder="" value="hora" formControlName="Hora">
        </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="tipoForm">
    <form [formGroup]="tipoForm">
      <ng-template matStepLabel>Tipo de glicemia</ng-template>
          <mat-form-field>
              <mat-select placeholder="Tipo de Glicemia" formControlName="Tipo">
                <mat-option *ngFor="let food of foods" [value]="food.value">
                  {{food.viewValue}}
                </mat-option>
              </mat-select>
            </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="nivelForm">
    <form [formGroup]="nivelForm">
      <ng-template matStepLabel>Nível Glicemico</ng-template>
      <mat-form-field>
        <input matInput placeholder="Nível Glicemico" formControlName="Nivel" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Voltar</button>
        <button mat-button matStepperNext>Próximo</button>
      </div>
    </form>
  </mat-step>
  <mat-step>
    <ng-template matStepLabel>Finalizar</ng-template>
    Está tudo OK?
    <div>
      <button mat-button matStepperPrevious>Voltar</button>
      <button mat-button (click)="stepper.reset()">Resetar</button>
      <button mat-button (click)="inserirGlicemia()">Confimar</button>
    </div>
  </mat-step>
</mat-horizontal-stepper>
